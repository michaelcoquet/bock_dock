<div class="header">
  <h1><b>Keg Slots</b></h1>
</div>
<div class="example-container">
  <form [formGroup]="options">
    <div *ngFor="let slot of kegs_data">
      <nav>
        <a mat-mini-fab class="btn_slot" [ngClass]="{ 'btn_inactive': slot.active == false}"  (click)="select_keg(slot)" [title]="slot.brew_name + ' details'" [routerLink]="['/slot/', slot.slot_id]">
        </a>
      </nav>
    </div>
  </form>
</div>


<div class="temp_display">
  <div class="temp_item">
    <app-temperature-monitor></app-temperature-monitor>
    <app-name-dropdown></app-name-dropdown>
  </div>
</div>

<mat-divider></mat-divider>

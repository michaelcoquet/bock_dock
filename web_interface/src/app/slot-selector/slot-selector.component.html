<div class="header">
  <h1><b>Keg Slots</b></h1>
</div>

<div class="example-container">
  <form [formGroup]="options">
    <div *ngFor="let slot of slots">
      <nav>
        <a [title]="slot.brew_name + ' details'" [routerLink]="['/slot/', slot.id]">
          <button mat-mini-fab class="btn_slot" [ngClass]="{ 'btn_inactive': slot.active == false}" routerLinkActive="activebutton">'
          </button>
        </a>
      </nav>
    </div>
  </form>
</div>

<app-name-dropdown></app-name-dropdown>

<mat-divider></mat-divider>
